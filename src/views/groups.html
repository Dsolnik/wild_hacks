<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Groups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link href="../../public/css/style.css" rel="stylesheet">
  <link href="../../public/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <script src="../../public/js/scripts.js"></script>
</head>

<body>
  <div class="icon-bar">
      <div class="hello"><img class="icons" src="../../public/photos/football.png">Hello, Helen!</div>
      <a href="dashboard.html"><img class="icons" src="../../public/photos/home.png"><br>Home</a>
      <a href="groups.html"><img class="icons" src="../../public/photos/groups.png"><br>Groups</a>
      <a href="settings.html"><img class="icons" src="../../public/photos/settings.png"><br>Settings</a>
      <a href="post.html"><img class="icons" src="../../public/photos/tally.png"><br>Active Today</a>
  </div>

  <div class="row">
    <div class="within_dash">

    <!-- Form -->
      <div class="subhead">
        Create Group <a id="create_newGroup" href="#"> + </a>
      </div>

      <div id="newGroup">
        <form name = "newGroup" >
          <div class="row justify-content-md-center">
            <div class="form-group col-sm-6">
              <label for="groupName">Group Name</label>
              <input name="groupName" type="text" class="form-control" required="true" placeholder="Group name">
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="form-group col-sm-6">
              <label for="secretPassword">Group Password</label>
              <input name="groupName" type="text" class="form-control" required="true" placeholder="Secret password">
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="form-group col-sm-6">
              <label for="goal">Your Goal</label>
              <input name="groupName" type="text" class="form-control" aria-describedby="goalHelp" required="true" placeholder="5">
              <small id="goalHelp" class="form-text text-muted">Number of times per week you're aiming for.</small>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="form-group col-sm-6">
              <label for="goal">Duration</label>
              <input name="groupName" type="text" class="form-control" aria-describedby="durationHelp" required="true" placeholder="4">
              <small id="durationHelp" class="form-text text-muted">Number of week you're planning to keep this up.</small>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Create Group</button>
        </form>
      </div>

      <div class="header" style="margin-top:30px;">
        My Groups
      </div>
      <!-- One Group -->
      <div class="col-sm-4">
        <div class="box">
          <div class="photo">
            <img src="../../public/photos/placeholder.jpg">
          </div>
          <hr>
          <div class="text">
            <a href="">Group1</a>
          </div>
        </div>
      </div>
      <!-- Repeat code for as many groups individual is in -->
      <div class="col-sm-4">
        <div class="box">
          <div class="photo">
            <img src="../../public/photos/placeholder.jpg">
          </div>
          <hr>
          <div class="text">
            <a href="">Group1</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
